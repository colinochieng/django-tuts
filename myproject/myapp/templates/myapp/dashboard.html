<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Products</title>
	</head>
	<body>
		<table>
			<thread>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
				</tr>
			</thread>
			<tbody>
				{%for product in products %}
				<tr>
					<td>{{ product.name }}</td>
					<td>{{ product.description }}</td>
					<td>$ {{ product.price }}</td>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</body>
</html>
